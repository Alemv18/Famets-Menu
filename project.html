<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Famets menu</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-dropdownhover.css">
<link rel="stylesheet" href="css/style.css"/>
</head>

<body id="project">
  <form id="project-form" action="" method="post">
  <div class="form-group">
    <label for="claveProyecto">Clave del proyecto</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Descripcion del proyecto</label>
    <textarea class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="tiempoElaboracion">Tiempo de elaboracion</label>
    <input type="text" class="form-control" placeholder="00:00:00">
  </div>
  <div class="form-group">
    <label for="fechaInicio">Fecha de Inicio</label>
    <input type="date" class="form-control">
  </div>
  <div class="form-group">
    <label for="fechaTermino">Fecha de Termino</label>
    <input type="date" class="form-control">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="precioCliente">Precio Cliente</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="costo">Costo total</label>
    <input type="text" class="form-control">
  </div>
  <button id="project-submit" type="submit">Submit</button>
</form>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/bootstrap-dropdownhover.js"></script>
<script src="js/index.js"></script>
</body>
</html>
