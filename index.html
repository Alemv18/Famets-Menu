<title>Famets menu</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

<body>
<div class="bs-demo-dropdowns">

        </div>
        <div id="nav-bar" class="container">
          <div class="dropdown dropdown-inline">
            <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-animations="zoomIn zoomIn zoomIn zoomIn">Archivo<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
            <li class="dropdown">
                <a href="#">Nuevo<span class="caret"></span></a>
                <ul class="dropdown-menu dropdownhover-right">
                  <li id="form-almacen"><a>Almacén</a></li>
                  <li><a href="project.html">Proyecto</a></li>
                  <li><a href="#">Diseño</a></li>
                  <li><a href="#">Inventario</a></li>
                </ul>
              </li>
              <li><a href="#">Abrir</a></li>
              <li><a href="#">Guardar</a></li>
              <li><a href="#">Importar</a></li>
              <li><a href="#">Exportar</a></li>
              <li><a href="#">Revisar</a></li>
              </ul>
          </div>
          <button type="button" class="btn btn-primary edit-button">Editar</button> 
          <div class="dropdown dropdown-inline">
            <a id=" tool-button" href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-animations="zoomIn zoomIn zoomIn zoomIn">Herramientas<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
            <li class="dropdown">
                <a href="#">Inventario<span class="caret"></span></a>
                <ul class="dropdown-menu dropdownhover-right">
                  <li><a>Almacén</a></li>
                  <li><a href="project.html">Proyecto</a></li>
                </ul>
              </li>
              <li><a href="#">Diseño</a></li>
              <li><a href="#">Simulación</a></li>
              </ul>
        </div>
      </div>
<div id="login-overlay" class="overlay">
<div id="login-form">
  <div class="close"></div>
  <div class="input-wr">
    <input type="email" name="email" placeholder="Clave de Almacen">
    <div class="error-message">Invalid key</div>
  </div>
  <div class="input-wr">
    <input type="password" name="password" placeholder="Nombre">
    <div class="error-message">Invalid name</div>
  </div>
  <div class="input-wr">
    <input type="email" name="email" placeholder="Descripcion">
    <div class="error-message">Required</div>
  </div>
  <button class="btn-submit">Save</button>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
